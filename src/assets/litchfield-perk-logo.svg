<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="white"/>
  
  <!-- Top Banner -->
  <path d="M20 30 Q200 10 380 30 L380 50 Q200 30 20 50 Z" fill="#F5E6D3" stroke="black" stroke-width="2"/>
  
  <!-- LITCHFIELD Text on Banner -->
  <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#DC2626">LITCHFIELD</text>
  
  <!-- Orange decorations on banner -->
  <g transform="translate(50, 25)">
    <circle cx="0" cy="0" r="8" fill="#FF8C00" stroke="black" stroke-width="1"/>
    <path d="M-3,-8 Q0,-12 3,-8" fill="#228B22" stroke="black" stroke-width="1"/>
  </g>
  <g transform="translate(350, 25)">
    <circle cx="0" cy="0" r="8" fill="#FF8C00" stroke="black" stroke-width="1"/>
    <path d="M-3,-8 Q0,-12 3,-8" fill="#228B22" stroke="black" stroke-width="1"/>
  </g>
  
  <!-- Central Green Oval -->
  <ellipse cx="200" cy="120" rx="120" ry="40" fill="#1F4E3D" stroke="black" stroke-width="2"/>
  
  <!-- PERK Text in Oval -->
  <text x="200" y="130" text-anchor="middle" font-family="serif" font-size="32" font-weight="bold" fill="white">PERK</text>
  
  <!-- Silver rivets in oval -->
  <circle cx="150" cy="120" r="3" fill="#C0C0C0" stroke="black" stroke-width="1"/>
  <circle cx="250" cy="120" r="3" fill="#C0C0C0" stroke="black" stroke-width="1"/>
  
  <!-- Left Coffee Cup -->
  <g transform="translate(80, 140)">
    <!-- Saucer -->
    <ellipse cx="0" cy="15" rx="20" ry="5" fill="#F5E6D3" stroke="black" stroke-width="1"/>
    <!-- Cup -->
    <ellipse cx="0" cy="10" rx="15" ry="12" fill="#F5E6D3" stroke="black" stroke-width="1"/>
    <!-- Coffee -->
    <ellipse cx="0" cy="5" rx="12" ry="8" fill="#8B4513"/>
    <!-- Steam -->
    <path d="M-8,0 Q-6,-5 -4,0 Q-2,-5 0,0 Q2,-5 4,0 Q6,-5 8,0" fill="none" stroke="black" stroke-width="1"/>
  </g>
  
  <!-- Right Coffee Cup -->
  <g transform="translate(320, 140)">
    <!-- Saucer -->
    <ellipse cx="0" cy="15" rx="20" ry="5" fill="#F5E6D3" stroke="black" stroke-width="1"/>
    <!-- Cup -->
    <ellipse cx="0" cy="10" rx="15" ry="12" fill="#F5E6D3" stroke="black" stroke-width="1"/>
    <!-- Coffee -->
    <ellipse cx="0" cy="5" rx="12" ry="8" fill="#8B4513"/>
    <!-- Steam -->
    <path d="M-8,0 Q-6,-5 -4,0 Q-2,-5 0,0 Q2,-5 4,0 Q6,-5 8,0" fill="none" stroke="black" stroke-width="1"/>
  </g>
</svg>
