[build]
  command = "npm run build"
  publish = "dist"

[functions]
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"

# Single Page App routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache hashed assets
[[headers]]
  for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Prevent overly aggressive caching for HTML
[[headers]]
  for = "/index.html"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"