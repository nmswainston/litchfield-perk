[build]
  command = "npm ci && npm run build"
  publish = "dist"

[functions]
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--version"

# Enable Netlify Analytics (privacy-friendly)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Static site routing (no SPA catch-all)

# Cache hashed assets
[[headers]]
  for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Prevent overly aggressive caching for HTML
[[headers]]
  for = "/index.html"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

# Cache optimized images
[[headers]]
  for = "/images/optimized/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
  X-Frame-Options = "SAMEORIGIN"
  Permissions-Policy = "geolocation=(), camera=(), microphone=(), payment=()"
  Content-Security-Policy = "default-src 'self'; img-src 'self' https: data:; script-src 'self' https://plausible.io; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self' https:; font-src 'self' https: data:; frame-ancestors 'self'"
