[[redirects]]
  from = "/*"
  to = "/maintenance.html"
  status = 200
  force = true

[build]
  command = "npm ci && npm run build"
  publish = "dist"

[functions]
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20.19.0"
  NPM_FLAGS = "--version"

# Enable Netlify Analytics (privacy-friendly)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Canonical URL redirects - enforce trailing slash strategy
[[redirects]]
  from = "/wholesale"
  to = "/wholesale/"
  status = 301
  force = true

# Serve the Decap admin app for both /admin and /admin/*
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# SPA fallback last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache hashed assets
[[headers]]
  for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Prevent overly aggressive caching for HTML
[[headers]]
  for = "/index.html"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

# Cache optimized images
[[headers]]
  for = "/images/optimized/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Ensure sitemap.xml is served as XML with correct content type
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
  Content-Type = "application/xml; charset=utf-8"
  Cache-Control = "public, max-age=3600"

# Security headers (global)
[[headers]]
  for = "/*"
  [headers.values]
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
  X-Frame-Options = "SAMEORIGIN"
  Permissions-Policy = "geolocation=(), camera=(), microphone=(), payment=()"
  Content-Security-Policy = "default-src 'self'; img-src 'self' https: data:; script-src 'self' 'unsafe-inline' https://plausible.io; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self' https:; font-src 'self' https: data:; frame-src 'self' https://snapwidget.com https://*.snapwidget.com; frame-ancestors 'self'"

# CSP for /admin: allow Netlify Identity and Decap CMS scripts
[[headers]]
  for = "/admin"
  [headers.values]
  Content-Security-Policy = "default-src 'self'; img-src 'self' https: data:; script-src 'self' 'unsafe-inline' https://plausible.io https://identity.netlify.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self' https:; font-src 'self' https: data:; frame-src 'self' https://snapwidget.com https://*.snapwidget.com https://identity.netlify.com; frame-ancestors 'self'"

[[headers]]
  for = "/admin/*"
  [headers.values]
  Content-Security-Policy = "default-src 'self'; img-src 'self' https: data:; script-src 'self' 'unsafe-inline' https://plausible.io https://identity.netlify.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self' https:; font-src 'self' https: data:; frame-src 'self' https://snapwidget.com https://*.snapwidget.com https://identity.netlify.com; frame-ancestors 'self'"
