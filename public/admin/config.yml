backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

publish_mode: simple

collections:
  - name: "menu"
    label: "Menu"
    editor:
      preview: false
    files:
      - name: "menuData"
        label: "Menu"
        file: "src/data/menu.json"
        format: "json"
        fields:
          - label: "Categories"
            name: "categories"
            widget: "list"
            summary: "{{name}} ({{id}})"
            fields:
              - { label: "ID", name: "id", widget: "hidden" }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Short Name", name: "shortName", widget: "string" }

          - label: "Items"
            name: "items"
            widget: "list"
            summary: "{{name}} ({{category}})"
            fields:
              - { label: "ID", name: "id", widget: "hidden" }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Description", name: "description", widget: "text", required: false }
              - { label: "Price", name: "price", widget: "number", required: false }
              - label: "Category"
                name: "category"
                widget: "select"
                options:
                  - { label: "Espresso/Coffee", value: "espresso" }
                  - { label: "Tea/Non-Espresso", value: "tea" }
                  - { label: "Desserts", value: "desserts" }
              - { label: "Popular", name: "popular", widget: "boolean", default: false }

  - name: "hours"
    label: "Hours"
    files:
      - name: "hoursData"
        label: "Business Hours"
        file: "src/data/hours.json"
        format: "json"
        fields:
          - { label: "Timezone", name: "timezone", widget: "string", required: false }
          - { label: "Note", name: "displayNote", widget: "string", required: false }
          - label: "Days"
            name: "days"
            widget: "list"
            min: 7
            max: 7
            summary: "{{fields.label}}"
            fields:
              - { label: "ID", name: "id", widget: "hidden", default: "" }
              - { label: "Day Label", name: "label", widget: "string" }
              - { label: "Closed", name: "closed", widget: "boolean", default: false }
              - { label: "Open (24h)", name: "open", widget: "string", required: false, hint: "Example: 06:00" }
              - { label: "Close (24h)", name: "close", widget: "string", required: false, hint: "Example: 14:00" }
